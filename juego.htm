<!DOCTYPE html>
<html lang="es">
    <!--
        imÃ¡genes de la horca: https://www.spriters-resource.com/pc_computer/monikaafterstory/sheet/170788/
        letra: https://www.dafont.com/es/hanging-tree.font
    -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego del Ahorcado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css">
    <script src="juego.js" defer></script>
  </head>
  <body>
    <header class="w-50 m-auto text-center">
      <h1>Juego del ahorcado</h1>
    </header>
    <main class="w-50 m-auto text-center">
      <div class="d-flex justify-content-center m-4">
        <label for="letra" class="col-1">Letra:</label>
        <input type="text" id="letra" maxlength="1" size="1" class="col-1" />
      </div>
      <div class="d-flex justify-content-center m-4 gap-4">
        <input
          type="button"
          value="comprobar"
          id="comprobar"
          class="btn btn-info"
        />
        <input
          type="button"
          value="reiniciar"
          id="reiniciar"
          class="btn btn-danger"
        />
      </div>
      <div id="solucion"></div>
      <div id="horca"></div>
      <div id="fallos"><span>0</span> fallos</div>
      <div id="letrasUsadas"></div>
    </main>
    <div id="resultado">
        <p>Has Perdido</p>
        <input type="button" value="cerrar" id="cerrar" class="btn btn-danger">
    </div>
  </body>
</html>
